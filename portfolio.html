<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SIG STUDIO — All Projects">
    <title>Projects — SIG STUDIO</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="site-logo">SIG STUDIO</a>
            <button type="button" class="nav-toggle" aria-expanded="false" aria-label="메뉴 열기">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html#about" class="nav-link">About</a></li>
                <li><a href="portfolio.html" class="nav-link">Projects</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <h1>Projects</h1>
        <p>SIG STUDIO가 만들어낸 작업들</p>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio-section">
        <div class="container">
            <!-- Filter Buttons -->
            <div class="portfolio-filter" id="portfolioFilter">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="wadiz">와디즈</button>
                <button class="filter-btn" data-filter="commerce">커머스</button>
                <button class="filter-btn" data-filter="branding">브랜딩</button>
                <button class="filter-btn" data-filter="marketing">마케팅</button>
            </div>

            <!-- Portfolio Grid -->
            <div class="portfolio-grid" id="portfolioGrid"></div>
        </div>
    </section>

    <!-- Admin Mode Trigger -->
    <button class="admin-trigger" id="adminTrigger" aria-label="관리자 모드">&#9881;</button>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="admin-container">
            <div class="admin-header">
                <h2>관리자 모드 - 포트폴리오 관리</h2>
                <button class="admin-close" id="adminClose">닫기</button>
            </div>
            <div id="adminProjects" class="admin-projects"></div>
            <button class="admin-add-project" id="adminAddProject">새 프로젝트 추가</button>
        </div>
    </div>

    <!-- Project Detail Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose" aria-label="닫기">&times;</button>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <div class="project-meta">
                    <span class="meta-item" id="modalCategory"></span>
                    <span class="meta-item" id="modalDate"></span>
                </div>
            </div>
            <div class="modal-body">
                <p class="project-description" id="modalDescription"></p>
                <div class="project-stats">
                    <div class="stat-box">
                        <div class="stat-box-value" id="statValue1"></div>
                        <div class="stat-box-label" id="statLabel1"></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value" id="statValue2"></div>
                        <div class="stat-box-label" id="statLabel2"></div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-box-value" id="statValue3"></div>
                        <div class="stat-box-label" id="statLabel3"></div>
                    </div>
                </div>
                <div class="project-details">
                    <h3>프로젝트 특징</h3>
                    <ul class="project-features" id="modalFeatures"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div id="editProjectModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <button class="modal-close" id="editModalClose" aria-label="닫기">&times;</button>
            <div class="modal-header">
                <h2>프로젝트 편집</h2>
            </div>
            <div class="modal-body" id="editModalBody"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <span class="footer-brand">#SIGSTUDIO</span>
            <div class="footer-right">
                <div class="footer-social">
                    <a href="#" target="_blank">Instagram</a>
                    <a href="#" target="_blank">Facebook</a>
                    <a href="#" target="_blank">Behance</a>
                </div>
                <span class="footer-copy">&copy; 2026 SIG STUDIO. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script type="module" src="js/portfolio.js"></script>
    <script>
        // Navigation toggle
        const navToggle = document.querySelector('.nav-toggle');
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                document.body.classList.toggle('nav-open');
                navToggle.setAttribute('aria-expanded',
                    document.body.classList.contains('nav-open'));
            });
        }
    </script>
</body>
</html>
